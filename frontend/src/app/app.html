<mat-toolbar color="primary" class="app-header">

  <span class="app-title">{{ title() }}</span>

  <span class="spacer"></span>
    
    <a mat-button routerLink="home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    @if(!isLoggedIn()){

    <a mat-button routerLink="login" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Login</a>
    }
    @if (isAdmin()){
    <a mat-button routerLink="admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Admin</a>
    }
</mat-toolbar>
